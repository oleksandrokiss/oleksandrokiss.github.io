<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table {border-collapse: collapse;
            width: 400px; border: 6px solid white}
        td { border: 5px solid #000000; }
    </style>
</head>
<body>
<table>
    <!--1st row -->
    <tr style="width:40px; height:40px;">
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td colspan="2" bgcolor="#fffa69"></td>
    </tr>
    <!--2d row -->
    <tr style="width:40px; height:40px;">
        <td rowspan="2"></td>
        <td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td>
        <td rowspan="2" colspan="2" bgcolor="#fffa69"></td>
    </tr>
    <!--3d row -->
    <tr style="width:40px; height:40px;">
    </tr>
    <!--4th row -->
    <tr style="width:40px; height:40px;">
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
    </tr>
    <!--5th row -->
    <tr style="width:40px; height:40px;">
    </tr>
    <!--6th row -->
    <tr style="width:40px; height:40px;">
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
    </tr>
    <!--7th row -->
    <tr style="width:40px; height:40px;">
        <td rowspan="3" bgcolor="#fffa69"></td>
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
        <td colspan="2"></td>
        <td colspan="2" rowspan="2" bgcolor="#074481"></td>
    </tr>
    <!--8th row -->
    <tr style="width:40px; height:20px;">
        <td colspan="2" rowspan="2"></td>
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
    </tr>
    <!--9th row -->
    <tr style="width:40px; height:40px;">
        <td colspan="4"></td>
    </tr>
</table>
</body>
</html>
